name: ADK Python Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/adk-python/**'
      - '.github/workflows/adk-python.yml'
  pull_request:
    paths:
      - 'services/adk-python/**'
      - '.github/workflows/adk-python.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: genai-adk-python
  REGION: us-central1
  PYTHON_VERSION: '3.11'

jobs:
