  deploy:
    name: Build and Deploy to Cloud Run (Dev)
    runs-on: ubuntu-latest
    # needs: [lint]  # Linting skipped in dev
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push to GCR
        uses: docker/build-push-action@v5
        with:
          context: services/adk-python
          file: services/adk-python/Dockerfile.cloudrun
          push: true
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
          build-args: |
            DD_GIT_REPOSITORY_URL=${{ github.repositoryUrl }}
            DD_GIT_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8002 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }} \
            --set-env-vars GOOGLE_CLOUD_LOCATION=global \
            --set-env-vars GOOGLE_GENAI_USE_VERTEXAI=True \
            --set-env-vars VERTEX_AI_LOCATION=us-central1 \
            --set-env-vars ENVIRONMENT=production \
            --set-env-vars DEFAULT_MODEL=gemini-2.5-flash \
            --set-env-vars DD_SITE=datadoghq.com \
            --set-env-vars DD_SERVICE=${{ env.SERVICE_NAME }} \
            --set-env-vars DD_ENV=dev \
            --set-env-vars DD_VERSION=${{ github.sha }} \
            --set-env-vars DD_LOGS_ENABLED=true \
            --set-env-vars DD_LOGS_INJECTION=true \
            --set-env-vars DD_TRACE_ENABLED=true \
            --set-env-vars DD_TRACE_SAMPLE_RATE=1.0 \
            --set-env-vars DD_CODE_ORIGIN_FOR_SPANS_ENABLED=true \
            --set-env-vars ALLOWED_ORIGINS="*" \
            --set-secrets DD_API_KEY=DD_API_KEY:latest

      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Service URL: $URL"

      - name: Run Smoke Tests
        run: |
          SERVICE_URL="${{ steps.get-url.outputs.url }}"

          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f "${SERVICE_URL}/health" || exit 1

          # Test ADK list-apps endpoint
          echo "Testing list-apps endpoint..."
          curl -f "${SERVICE_URL}/list-apps" || exit 1

          echo "âœ… Smoke tests passed"

      - name: Create Deployment Summary
        run: |
          echo "## ðŸš€ ADK Python Service Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Google ADK Multi-Agent Framework" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Content Creator Agent" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Datadog LLM Observability" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Vertex AI / Gemini Integration" >> $GITHUB_STEP_SUMMARY

