name: Fastapi Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/fastapi-backend/**'
      - '.github/workflows/fastapi-backend.yml'
  pull_request:
    paths:
      - 'services/fastapi-backend/**'
      - '.github/workflows/fastapi-backend.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: genai-fastapi-backend
  REGION: us-central1
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/fastapi-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./services/fastapi-backend/coverage.xml
          flags: backend

  # Linting is skipped in dev for faster iteration
  # See fastapi-backend-prod.yml for full lint checks before production
