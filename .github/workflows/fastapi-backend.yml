  #     - name: Install uv
  #       run: pip install uv
  #     - name: Install dependencies
  #       run: uv sync --all-extras
  #     - name: Run Black (check only)
  #       run: uv run black --check app/
  #     - name: Run Ruff
  #       run: uv run ruff check app/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/fastapi-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/fastapi-backend'
          severity: 'CRITICAL'
          exit-code: '1'

  deploy:
    name: Build and Deploy to Cloud Run (Dev)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push to GCR
        uses: docker/build-push-action@v5
        with:
          context: services/fastapi-backend
          file: services/fastapi-backend/Dockerfile.cloudrun
          push: true
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
          build-args: |
            DD_GIT_REPOSITORY_URL=${{ github.repositoryUrl }}
            DD_GIT_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8000 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }} \
            --set-env-vars VERTEX_AI_LOCATION=${{ env.REGION }} \
            --set-env-vars FASTAPI_ENV=production \
            --set-env-vars LOG_LEVEL=info \
            --set-env-vars CORS_ORIGINS=* \
            --set-env-vars DEFAULT_MODEL=gemini-2.5-flash \
            --set-env-vars DD_SITE=datadoghq.com \
            --set-env-vars DD_SERVICE=${{ env.SERVICE_NAME }} \
            --set-env-vars DD_ENV=dev \
            --set-env-vars DD_VERSION=${{ github.sha }} \
            --set-env-vars DD_LOGS_ENABLED=true \
            --set-env-vars DD_LOGS_INJECTION=true \
            --set-env-vars DD_SOURCE=python \
            --set-env-vars DD_TRACE_SAMPLE_RATE=1.0 \
            --set-env-vars DD_PROFILING_ENABLED=true \
            --set-env-vars DD_CODE_ORIGIN_FOR_SPANS_ENABLED=true \
            --set-env-vars API_KEY_REQUIRED=true \
            --set-secrets DD_API_KEY=dd-api-key:latest \
            --set-secrets API_KEY=api-key:latest \
            --set-secrets GEMINI_API_KEY=GEMINI_API_KEY:latest

      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $URL"

      - name: Run Smoke Tests
        run: |
          BACKEND_URL="${{ steps.get-url.outputs.url }}"

          # Test health endpoint
          curl -f "${BACKEND_URL}/health" || exit 1

          # Test API docs
          curl -f "${BACKEND_URL}/docs" || exit 1

          echo "✅ Smoke tests passed"

      - name: Notify Slack (Success)
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "✅ Backend deployed successfully",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Backend Deployment Success*\n• Service: ${{ env.SERVICE_NAME }}\n• Version: `${{ github.sha }}`\n• URL: ${{ steps.get-url.outputs.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack (Failure)
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "❌ Backend deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Backend Deployment Failed*\n• Service: ${{ env.SERVICE_NAME }}\n• Version: `${{ github.sha }}`\n• Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
