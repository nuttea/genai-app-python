name: Streamlit Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/streamlit/**'
      - '.github/workflows/streamlit-frontend.yml'
  pull_request:
    paths:
      - 'frontend/streamlit/**'
      - '.github/workflows/streamlit-frontend.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: genai-streamlit-frontend
  REGION: us-central1
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/streamlit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run Black (check only)
        run: poetry run black --check .

      - name: Run Ruff
        run: poetry run ruff check .

  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe genai-fastapi-backend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' 2>/dev/null || echo "")
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push to GCR
        uses: docker/build-push-action@v5
        with:
          context: frontend/streamlit
          file: frontend/streamlit/Dockerfile
          push: true
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
          build-args: |
            DD_GIT_REPOSITORY_URL=${{ github.repositoryUrl }}
            DD_GIT_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8501 \
            --memory 1Gi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars API_BASE_URL=${{ steps.get-backend-url.outputs.backend_url }} \
            --set-env-vars FASTAPI_ENV=production \
            --set-env-vars DD_SITE=datadoghq.com \
            --set-env-vars DD_SERVICE=${{ env.SERVICE_NAME }} \
            --set-env-vars DD_ENV=dev \
            --set-env-vars DD_VERSION=${{ github.sha }} \
            --set-env-vars DD_CODE_ORIGIN_FOR_SPANS_ENABLED=true \
            --set-env-vars DD_RUM_CLIENT_TOKEN=${{ secrets.DD_RUM_CLIENT_TOKEN }} \
            --set-env-vars DD_RUM_APPLICATION_ID=${{ secrets.DD_RUM_APPLICATION_ID }} \
            --set-secrets API_KEY=api-key:latest

      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Frontend URL: $URL"

      - name: Run Smoke Tests
        run: |
          FRONTEND_URL="${{ steps.get-url.outputs.url }}"

          # Test frontend is accessible
          curl -f "${FRONTEND_URL}" || exit 1

          echo "✅ Smoke tests passed"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && '✅' || '❌' }} Frontend deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend Deployment ${{ job.status }}*\n• Service: ${{ env.SERVICE_NAME }}\n• Version: `${{ github.sha }}`\n• URL: ${{ steps.get-url.outputs.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
