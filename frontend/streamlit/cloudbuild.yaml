# Cloud Build configuration for Streamlit frontend
# Automatically build and deploy on git push

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/genai-streamlit-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/genai-streamlit-frontend:latest'
      - '.'
    dir: 'frontend/streamlit'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/genai-streamlit-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/genai-streamlit-frontend:latest'

  # Get backend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe genai-fastapi-backend --region us-central1 --format 'value(status.url)' 2>/dev/null || echo "")
        echo "$$BACKEND_URL" > /workspace/backend-url.txt

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend-url.txt)
        gcloud run deploy genai-streamlit-frontend \
          --image gcr.io/$PROJECT_ID/genai-streamlit-frontend:$COMMIT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --port 8501 \
          --memory 1Gi \
          --cpu 1 \
          --timeout 300 \
          --max-instances 10 \
          --min-instances 0 \
          --set-env-vars API_BASE_URL=$$BACKEND_URL,FASTAPI_ENV=production,DD_SERVICE=genai-streamlit-frontend,DD_ENV=production,DD_VERSION=$SHORT_SHA \
          --set-secrets=API_KEY=api-key:latest

images:
  - 'gcr.io/$PROJECT_ID/genai-streamlit-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/genai-streamlit-frontend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

